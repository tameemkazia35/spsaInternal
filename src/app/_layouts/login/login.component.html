    <div class="login-banner-wrapper">
        <div class="login-banner-content">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-md-6 col-sm-6 mb-5">
                        <img width="220" src="/assets/img/logo-white.svg" />
                        <div class="section-title">
                            <h2>Welcome To Sharjah Prevention and Safety Authority</h2>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-6 ml-auto">
                        <div class="login-form">
                            <h2>Login now</h2>
                            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
                                <div class="form-group mb-0">
                                    <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                    <div *ngIf="submitted && f.username.invalid" class="invalid-feedback">
                                        <div *ngIf="f.username.errors?.required">This field is required</div>
                                        
                                    </div>
                                </div>
                                <div class="form-group mb-0">
                                    <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" autocomplete="new-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">This field is required</div>
                                        <div *ngIf="f.password.errors.minlength">Your password must be min of 6 character aand must contain at least one uppercase, one lowercase, and one number</div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-theme-green btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
