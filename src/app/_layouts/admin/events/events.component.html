<div class="container my-5">
    <div class="section-title text-center mb-5">
        <h3>Events</h3>
    </div>
    <div class="search-wrapper mb-3">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <input class="form-control" placeholder="Search"/>
                </div>
             </div>
             <div class="col-auto ms-auto">
                 <button class="btn btn-secondary" routerLink="/admin/event">Add New Event</button>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-4" *ngFor="let event of allevents; let i = index">
            <div class="card admin-event-card">
                <div class="card-title text-end pt-2">
                    <a class="btn btn-sm btn-light bnt-default me-2" [routerLink]="['/event/edit/', event.id]"> <span class="material-icons">edit</span></a>
                    <button type="button" class="btn btn-sm btn-light bnt-default me-2" (click)="removeEvent(event.id)"> <span class="material-icons">delete</span></button>
                    <button type="button" class="btn btn-sm btn-light bnt-default me-2" (click)="toggleEventStatus(event.id, event)">
                            <span *ngIf="event.status" class="material-icons-round">visibility</span>
                            <span *ngIf="!event.status" class="material-icons-round">visibility_off</span>
                        </button>
                </div>
                <div class="publications-icon">
                        <img onerror="this.src='/assets/images/noimageavailable.png'" src="{{event.banner}}" class="card-img-top" alt="publications">
                    
                </div>
                <div class="card-body pb-5">
                    <div class="mb-2">
                        <h6 class="mb-0">{{event.title}}</h6>
                        <h6 dir="rtl" class="mb-0">{{event.title_ar}}</h6>
                        <small class="datetime">{{event.startDateTime}} {{event.endDateTime}}</small>
                    </div>
                    <p class="card-text">{{event.metaDescription}}</p>
                </div>
            </div>
        </div>
</div>
